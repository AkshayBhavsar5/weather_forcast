<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&family=Protest+Revolution&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Weatherbug</title>
  <script src="script.js" type="module"></script>
  <script src="route.js" type="module"></script>
</head>

<body>
  <nav id="navbar">
    <div class="name">
      <div class="staic">
        <img src="icon/icons8-cloud-100.png" alt="" />
      </div>
      <h2>Weatherbug</h2>
    </div>
    <div class="searchview" data-search-view>
      <div class="searchWrapper">
        <span class="material-symbols-outlined m-icon back-icon">search</span>
        <input type="search" name="search" placeholder="Enter Location" class="searchfied" autocomplete="off"
          data-search-filed />
        <!-- <button class="icon-btn back-icon has-state" aria-label="close search" data-search-toggler>
                <span class="material-symbols-outlined m-icon">arrow_back</span>
              </button> -->
      </div>
      <div class="searchResult" data-search-result>
        <!--<ul class="viewList">
          <li class="viewItem">
             <span> <img src="icon/icons8-location-50.png" style="width: 25px;" height="25px"class="m-icon">
            </span>
              <div>
                <p class="itemTitle">london</p>
                <p class="itemSubtitle">state of london,GB</p>
              </div>
                <a href="#/weather?lat=${lat}&lon=${lon}" class="itemLink" aria-label="${name}"data-search-tollger></a>
            </li>
        </ul> -->
      </div>
    </div>
    <div class="location second-btn">
     <img src="icon/icons8-my-location-30.png" >
      <h3 class="span-btn" data-current-location-btn>Current Location </h3>
    </div>
  </nav>
  <main class="main" data-container>
    <div class="left">
      <!--- #current-weather -->
      <section class="leftfirst current-weather" aria-label="current-weather" data-current-weather>
      </section>
      <!--- #forcast  -->
      <section class="days">
        <p>5 day Forecast</p>
      </section>
      <!--- #forcast  -->
      <section class="leftSec" data-5-day-forecast>
      </section>
    </div>
    <!-- rightmain -->
    <div class="rightMain">
      <!-- data-highlights -->
      <section class="rightfirst" data-highlights>
      </section>
      <!-- data-hourly-forecast -->
      <section class="rightsecond" data-hourly-forecast>
      </section>
    </div>
  </main>
  <div class="loading" data-lodaing></div>
  <section class="error" data-error-content>
    <div>
      <h2>404</h2>
      <p>Page not found!!!</p>
      <a class="span">
        <span class="span"> Go Home </span>
      </a>
    </div>
  </section>

 
</body>

</html>
